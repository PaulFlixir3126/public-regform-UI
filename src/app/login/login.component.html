<form [formGroup]="LoginForm" (keydown)="keyDownFunction($event)" *ngIf="login == true">
  <div class="container-fluid p-0">
    <div class="row m0">
      <div class="col-sm-8 basebgcolor">
        <div class="col-sm-5 offset-10 element  marginppr">
          <div class="rd ">
            <img _ngcontent-c3="" src="../../assets/cuttttt.png" class="roundlogo">
          </div>
          <div class="col-sm-12 divShadow">
            <b>
              <h2 class="text-center title pt-5 pb-3">Secure Login</h2>
            </b>
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="formfield">
                  <i matPrefix class="fas fa-envelope pr-2 title"></i>
                  <input matInput formControlName="Login" name="Login" id="Login" maxlength="250" placeholder="Email">
                  <mat-error *ngIf="isFieldValid('Login')">
                    <span *ngIf="LoginForm.hasError('required',['Login'])">Cannot be blank.</span>
                    <span>
                      <span *ngIf="LoginForm.hasError('pattern',['Login'])" id="desclong">Invalid Email ID</span>
                    </span>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-sm-12">
                <mat-form-field class="formfield">
                  <i matPrefix class="fas fa-key pr-2 title"></i>
                  <input matInput formControlName="password" name="password" id="password" placeholder="Password"
                    [type]="hide ? 'password' : 'text'">

                  <mat-error *ngIf="isFieldValid('password')">
                    <span>
                      <span *ngIf="LoginForm.hasError('required',['password'])">Cannot be blank.</span>
                    </span>
                    <span *ngIf="LoginForm.get('password').touched || LoginForm.get('password').dirty">
                      <span *ngIf="LoginForm.hasError('pattern',['password'])">Invalid password.</span>
                    </span>

                  </mat-error>
                  <mat-icon class="iconFont pointer" matSuffix (click)="hide = !hide">
                    {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
              </div>
              <div class="col-sm-12 text-right ">
                <a class="pointer" (click)="customerDetails()">
                  <h6>Forgot password?</h6>
                </a>
              </div>
              <div class="col-sm-12 marTop8">
                <button *ngIf="loginbtn == true" type="button" (click)="onLogin();"
                  class="bt-width btn btn-cust btn-md"><i class="fas fa-lock"></i>&nbsp; Login</button>
                <button type="button" *ngIf="loginbtn == false" class="bt-width btn btn-cust btn-md"><i
                    class="fa fa-spinner fa-spin "></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 subbasebgcolor">
      </div>
    </div>
  </div>
</form>
<form [formGroup]="Forgot" *ngIf="forgotpassword == true" class="animationc">
  <div class="container-fluid p-0">
    <div class="row m0">
      <div class="col-sm-8 basebgcolor">
        <div class="col-sm-5 offset-10 element  marginppr">
          <div class="rd ">
            <img _ngcontent-c3="" src="../../assets/60606.png" class="roundlogo">
          </div>
          <div class="col-sm-12 divShadow">
            <b>
              <h2 class="text-center title pt-5 pb-3">Forgot password</h2>
            </b>
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="formfield">
                  <i matPrefix class="fas fa-envelope pr-2 title"></i>
                  <input matInput formControlName="Forgot" name="Forgot" id="Forgot" maxlength="250"
                    placeholder="Email">
                  <mat-error *ngIf="isFieldValids('Forgot')">
                    <span *ngIf="Forgot.hasError('required',['Forgot'])">Cannot be blank.</span>
                    <span>
                      <span *ngIf="Forgot.hasError('pattern',['Forgot'])" id="desclong">Invalid Email ID</span>
                    </span>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-sm-12 text-right ">
                <a class="pointer" (click)="customerDetailsClose()">
                  <h6>Back to login</h6>
                </a>
              </div>
              <div class="col-sm-12 marTop8">
                <button type="button" (click)="Forgotpassword()" class="bt-width btn btn-cust btn-md"><i
                    class="fas fa-key"></i>&nbsp; Reset Password</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 subbasebgcolor">
      </div>
    </div>
  </div>
</form>
