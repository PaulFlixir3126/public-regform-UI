<div class="container-fluid">
  <form [formGroup]="upload_details" aria-autocomplete="none" autocomplete="off">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header card-header-tabs card-header-info">
          <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
              <h5 class="card-title">Photo Upload</h5>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-5 pt-3 mt-3 ml-3 pb-4 text-center">
              <img width="120rem" src="../../assets/img/uploadDefault.png" />
            </div>
            <div class="col-md-5 pt3rem">
                <input id="file_name" formControlName="file_name" name="file_name" type="file" id="myfile" name="myfile"><br><br>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header card-header-tabs card-header-info">
          <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
              <h5 class="card-title">Signature Upload</h5>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-5 pt-3 mt-3 ml-3 pb-4 text-center">
                <img width="120rem" src="../../assets/img/signature.png" />
              </div>
              <div class="col-md-5 pt3rem">
                  <input id="file_extension" formControlName="file_extension" name="file_extension" type="file" id="myfile" name="myfile"><br><br>
            </div>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
