<div class="container-fluid minh">
  <div class="row">
    <div class="col-md-2 p-0">
      <div class="card mt-1">
        <div class="row">
          <div class="nalika-profile">
            <div class="profile-dtl">
              <img
                class="card mb-2"
                src="../../assets/img/man.png"
                alt=""
                width="70rem"
              />
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-sm-12"><h4 class="fw">User Name</h4></div>
        <!-- </hr> -->
          <div class="col-sm-12" >
            <div class="card mt-3 mb-3 cardheadder-active"  >
              Online Application
            </div>
            <div class="card mt-3 mb-3 cardheadder" >
              Home
            </div>
            <div class="card mt-3 mb-3 cardheadder" >
              Help
            </div>
            <div class="card mt-3 mb-3 cardheadder">
              Logout
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-12 pl-5 pr-5 pt-3">
            <mat-tab-group [(selectedIndex)]="tabIndex">
              <mat-tab>
                <ng-template mat-tab-label> Personal Info </ng-template>
                <app-register-form-step-one></app-register-form-step-one>
              </mat-tab>
              <mat-tab>
                <ng-template mat-tab-label> Address Info </ng-template>
                <app-register-form-step-two></app-register-form-step-two>
              </mat-tab>
              <mat-tab>
                <ng-template mat-tab-label> Other Info </ng-template>
                <app-register-form-step-three></app-register-form-step-three>
              </mat-tab>
              <mat-tab>
                <ng-template mat-tab-label> Qualification Info </ng-template>
                <app-register-form-step-four></app-register-form-step-four>
              </mat-tab>
              <mat-tab>
                <ng-template mat-tab-label> Experience Info </ng-template>
                <app-register-form-step-five></app-register-form-step-five>
              </mat-tab>
              <mat-tab>
                <ng-template mat-tab-label>
                  Upload Photo / Signature
                </ng-template>
                <app-register-form-step-six></app-register-form-step-six>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
