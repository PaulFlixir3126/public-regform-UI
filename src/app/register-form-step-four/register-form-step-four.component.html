<div class="container-fluid">
  <form
    [formGroup]="qualification_details"
    aria-autocomplete="none"
    autocomplete="off"
  >
    <div class="row">
      <div class="card">
        <div class="card-header card-header-tabs card-header-info">
          <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
              <h5 class="card-title">Qualification Details</h5>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 ml-4 pt-1">
            <mat-form-field class="example-full-width">
              <mat-label>4.1 Qualification Type </mat-label>
              <select
                id="q_type"
                formControlName="q_type"
                name="q_type"
                matNativeControl
              >
                <option value=""></option>
                <option value="UG">UG</option>
                <option value="Graduate">Graduate</option>
                <option value="PG">PG</option>
              </select>
              <mat-error *ngIf="qualification_details.get('q_type').hasError('required')">
                Qualification type is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="offset-md-1 col-md-5 pt-1 pl-0">
            <mat-form-field class="example-full-width">
              <mat-label>5.2 Name of Degree </mat-label>
              <select
                id="name_of_degree"
                formControlName="name_of_degree"
                name="name_of_degree"
                matNativeControl
              >
                <option value=""></option>
                <option value="BCA">BCA</option>
                <option value="MBA">MBA</option>
              </select>
              <mat-error *ngIf="qualification_details.get('name_of_degree').hasError('required')">
                Name of degree is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 ml-4 pt-1">
            <mat-form-field class="example-full-width">
              <mat-label>5.3 Subject </mat-label>
              <select
                id="subject"
                formControlName="subject"
                name="subject"
                matNativeControl
              >
                <option value=""></option>
                <option value="Maths">Maths</option>
                <option value="Maths">History</option>
                <option value="English">English</option>
              </select>
            </mat-form-field>
          </div>
          <div class="offset-md-1 col-md-5 pt-1 pl-0">
            <mat-form-field class="example-full-width">
              <mat-label>Board / University</mat-label>
              <select
                id="board_university"
                formControlName="board_university"
                name="board_university"
                matNativeControl
              >
                <option value=""></option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Bangalore">Bangalore</option>
                <option value="REVA">REVA</option>
                <option value="KGI">KGI</option>
              </select>
              <mat-error *ngIf="qualification_details.get('board_university').hasError('required')">
                Select any one 
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 ml-4 pt-1">
            <mat-form-field class="example-full-width">
              <mat-label>5.5 Percentage </mat-label>
              <input
                id="precentage"
                formControlName="precentage"
                type="text"
                matInput
                placeholder="100"
                maxlength="3"
                pattern="\d+"
              />
              <mat-error *ngIf="qualification_details.get('precentage').hasError('pattern')">
              Enter a valid value eg. 40
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-11 ml-4 pt-3">
            <mat-form-field class="example-full-width">
              <mat-label>5.6 Remarks </mat-label>
              <textarea
                id="remark"
                formControlName="remark"
                type="text"
                matInput
                placeholder="Remarks"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 text-left">
        <button class="btn btn-info btn-round " (click)="functionPrevious()">Previous</button>
      </div>
      <div class="col-md-6 text-right ">
        <button class="btn btn-info btn-round "(click)="addqualification_details()">Save and Continue</button>
      </div>
    </div>
  </form>
</div>
