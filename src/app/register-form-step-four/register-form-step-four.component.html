<div class="container-fluid">
  <form
    [formGroup]="qualification_details"
    aria-autocomplete="none"
    autocomplete="off"
  >
    <div class="row">
      <div class="card">
        <div class="card-header card-header-tabs card-header-info">
          <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
              <h5 class="card-title">Qualification Details</h5>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 ml-4 pt-1">
            <mat-form-field class="example-full-width">
              <mat-label>4.1 Qualification Type </mat-label>
              <select
                id="q_type"
                formControlName="q_type"
                name="q_type"
                matNativeControl
                required
              >
                <option value=""></option>
                <option value="UG">UG</option>
                <option value="Graduate">Graduate</option>
                <option value="PG">PG</option>
              </select>
            </mat-form-field>
          </div>
          <div class="offset-md-1 col-md-5 pt-1 pl-0">
            <mat-form-field class="example-full-width">
              <mat-label>5.2 Name of Degree </mat-label>
              <select
                id="name_of_degree"
                formControlName="name_of_degree"
                name="name_of_degree"
                matNativeControl
                required
              >
                <option value=""></option>
                <option value="BCA">BCA</option>
                <option value="MBA">MBA</option>
              </select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 ml-4 pt-1">
            <mat-form-field class="example-full-width">
              <mat-label>5.3 Subject </mat-label>
              <select
                id="subject"
                formControlName="subject"
                name="subject"
                matNativeControl
              >
                <option value=""></option>
                <option value="Maths">Maths</option>
                <option value="Maths">History</option>
                <option value="English">English</option>
              </select>
            </mat-form-field>
          </div>
          <div class="offset-md-1 col-md-5 pt-1 pl-0">
            <mat-form-field class="example-full-width">
              <mat-label>Board / University</mat-label>
              <select
                id="board_university"
                formControlName="board_university"
                name="board_university"
                matNativeControl
                required
              >
                <option value=""></option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Bangalore">Bangalore</option>
                <option value="REVA">REVA</option>
                <option value="KGI">KGI</option>
              </select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 ml-4 pt-1">
            <mat-form-field class="example-full-width">
              <mat-label>5.5 Percentage </mat-label>
              <input
                id="precentage"
                formControlName="precentage"
                type="text"
                matInput
                placeholder="1234"
              />
            </mat-form-field>
          </div>
